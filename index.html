<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade Checker</title>
  </head>
  <body>
    <h1>Enter Your Grade</h1>
    <form id="gradeForm">
      <label for="grade">Grade:</label>
      <input type="text" id="grade" name="grade" />
      <button type="submit">Check Grade if</button>
    </form>
    <form id="gradeFormSwitch">
      <label for="gradeSwitch">Grade:</label>
      <input type="text" id="gradeSwitch" name="gradeSwitch" />
      <button type="submit">Check Grade switch</button>
    </form>
    <p id="result"></p>

    <script src="index.js"></script>
  </body>
</html>
